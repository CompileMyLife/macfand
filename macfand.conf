# Config file for macfan daemon
#
# Note: 0 < temp_X_floor < temp_X_ceiling
#       0 < fan_min < 6200       

# cpumem_min - minimum speed for fan1 [CPU_MEM]
cpumem_min: 1500

# expansion_min - minimum speed for fan2 [EXPANSION]
expansion_min: 1900

# exhaust_min: - minimum speed for fan3 [EXHAUST]
exhaust_min: 1250

# ps_min - minimum speed for fan4 [POWER_SUPPLY]
ps_min: 950

temp_avg_floor: 45
temp_avg_ceiling: 55

temp_TC0P_floor: 50
temp_TC0P_ceiling: 58

temp_TG0P_floor: 50
temp_TG0P_ceiling: 58

# Add sensors to be excluded here, separated by space, i.e.
# exclude: 1 7
# will disable reading of sensors temp1_input and temp7_input.

exclude:

# log_level values:
#   0: Startup / Exit logging only
#   1: Basic temp / fan logging
#   2: Log all sensors  

log_level: 1
